        /* Relaxation Tools Section Styles */
        body {

        .header {
            background-color: #6a5acd;

        .navbar {
            background-color: #4e4e9b;

        .navbar ul {
            list-style: none;

            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;

        }

        .feature-card {
            background-color: #fff;

            width: 250px;

        }
        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .game-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .game-box {
            width: 300px;
            height: 200px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-box:hover {
            transform: scale(1.05);
        }

        .game-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #game-container {
            margin-top: 20px;
            display: none;
        }
        #game-frame {
    width: 40vw;  /* 90% of the viewport width */
    height: 600px; /* Adjust height as needed */
    border: none;
    display: block;
    margin: 20px auto; /* Centering */
    border-radius: 10px; /* Optional: Adds rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds shadow for better visibility */
}


        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: lightblue;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 20px;
            transition: transform 1s ease-in-out;
        }

        #breathing-circle {
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #sound-controls button, #timer button {
            padding: 10px 20px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        #sound-controls button:hover, #timer button:hover {
            background-color: #4e4e9b;
        }

        #timer input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 150px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #timer-display {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
